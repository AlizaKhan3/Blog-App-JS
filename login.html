<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <title>Blog App - Login Form</title>
    <style>
         body{
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center">
        <form onsubmit="Login();">
            <div class="card" style="width: 30rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">
                <h5 class="card-title m-3">Login Form</h5>
                <div class="card-body">
                    <div class="row m-1">
                        <center>
                            <img src="userlogo.png" id="icon" alt="" style="height: 100px; width: 100px; border-radius: 50%; padding: 10px; background-color: #fcbcd3;">
                        </center>
                    </div>
                    <div class="row m-2 mt-4">
                        <div class="col-md-12">
                            <label for=""> Email Address</label>
                            <input class="input-field form-control" type="email" name="email" id="email" placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-md-12">
                            <label for=""> Password</label>
                            <input class="input-field form-control" type="password" name="password" id="password" placeholder="Enter your password">
                        </div>
                    </div>
                </div>
                <center>
                    <div class="row mt-1">
                        <div class="col-md-12">
                            <button type="button" onclick="renderBlogPage()" id="blogPageButton" class="btn btn-primary btn-block custom-btn mt-2">Login</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" onclick="getStarted()" id="getStart" class="btn btn-secondary btn-block custom-btn">Don't have an account? Create now.</button>
                        </div>
                    </div>
                </center>
            </div>
    </div>
    </form>
    <script src="app.js"></script>
</body>

</html>
