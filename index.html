<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Blog App - Signup Form</title>
</head>

<body class="main-bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="animate__animated animate__fadeInDownBig">Welcome to Blog App</h1>
                <h4 class="animate__animated animate__fadeInUp">Create, Share & Enjoy</h4>
                <button onclick="getStarted()" type="button" id="getStart" class="btn btn-primary btn-lg animate__animated animate__pulse">Get Started</button>
                <p class="mt-3">Already have an account?</p>
                <button type="button" onclick="Login()" id="getStartedLogin" class="btn btn-secondary btn-lg animate__animated animate__fadeIn">Login</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
