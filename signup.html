<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <title>Blog App - Signup Form</title>
</head>

<body>
    <div class="d-flex justify-content-center">
      <form onsubmit="signUp();">
        <div class="card" style="width: 30rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">
            <h5 class="card-title m-3">Signup Form</h5>
            <div class="card-body">
                <div class="row m-1">
                    <center>
                        <img src="userlogo.png" id="icon" alt=""
                            style="height: 100px; width: 100px; border-radius: 50%; padding: 10px; background-color: #fcbcd3;">
                    </center>
                </div>
                <div class="row m-2">
                    <div class="col-md-6">
                        <label for="" class="label">First Name</label>
                        <input class="input-field form-control" type="text" name="firstName" id="firstName"
                            placeholder="First name">
                    </div>
                    <div class="col-md-6">
                        <label for="" class="label">Last Name</label>
                        <input class="input-field form-control" type="text" name="lastName" id="lastName"
                            placeholder="Last name">
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-md-12">
                        <label for=""> Email Address</label>
                        <input class="input-field form-control" type="email" name="email" id="email"
                            placeholder="Enter your email">
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-md-6">
                        <label for=""> Password</label>
                        <input class="input-field form-control" type="password" name="password" id="password"
                            placeholder="Enter your password">
                        <p id="passwordLength" style="display: none; color: red;">Password must be at least 8 characters</p>
                    </div>
                    <div class="col-md-6">
                        <label for="">Confirm Password</label>
                        <input class="input-field form-control" type="password" name="confirmPassword"
                            id="confirmPassword" placeholder="Confirm password">
                        <p id="passwordMatch" style="display: none; color: green;">Password Matched</p>
                        <p id="passwordNotMatched" style="display: none; color: red;">Incorrect Password</p>
                    </div>
                </div>
            </div>
            <center>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <button type="button" onclick="signUp()" id="signup" class="btn btn-primary btn-block custom-btn mt-2">Signup</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-secondary btn-block custom-btn">Already have an account? Login</button>
                    </div>
                </div>
            </center>
        </div>
    </div>
      </form>
    <script src="app.js"></script>
</body>

</html>
